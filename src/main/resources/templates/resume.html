<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>My Resume</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">    
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
	.profile{
		font-weight:bolder;
		line-height:0.5em;
	}
	.address{
		line-height:0.5em;
		font-size:12px;
	}
	
</style>
</head>
<body>

<div class="row">
<div class="col-md-3"></div>
<div class="col-md-6">
<table style="background-color:#f2f7f4;">
<tr>
<td colspan="3">
<img src="berry.png" th:src="@{images/najiya.jpg}" style="width:100px;height:100px;">
<p class="profile" th:text="|${model.firstName} ${model.lastName}"></p>
<p class="profile" th:text="${model.email}"></p>
<p class="profile" th:text="${model.contact}"></p>
</td>
<td>
<h3><u>Address</u></h3>
<p class="address" th:text="${model.houseName}"></p>
<p class="address" th:text="${model.street}"></p>
<p class="address" th:text="${model.district}"></p>
<p class="address"th:text="|${model.state} - ${model.pin}"></p>
</td>
</tr>
<tr>
	<td colspan="4">
		<h4 style="background-color:lightgrey;">Objective</h4>
		<p th:text="${model.objective}"></p>
		
	</td>
</tr>
<tr>
	<td colspan="4">
		<h4 style="background-color:lightgrey;">Technical Skills</h4>
		<ul>
		<li th:each="techs:${model.tech}" th:text="${techs}"></li>
		
		</ul>
		
	</td>
</tr>
<tr>
	<td colspan="4">
		<h4 style="background-color:lightgrey;">Internship</h4>
		<p th:text="${model.internShip}"></p>
		
	</td>
</tr>
<tr>
<td colspan="4">
	<h4 style="background-color:lightgrey;">Academic Profile</h4>
		<ul>
		<li th:each="academic:${model.academic}" th:text="${academic}"></li>
		
		</ul>
</td>
</tr>
<tr>
	<td colspan="4">
		<h4 style="background-color:lightgrey;">Declaration</h4>
		<p th:text="${model.declaration}"></p>
		
	</td>
</tr>

</table>
</div>
<div class="col-md-3"></div>
</div>
</body>
</html>
